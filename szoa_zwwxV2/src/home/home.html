	</div>
	<div class="usuallyFunc"><div class="usuallyFuncWords">常用功能</div></div>

	<div id="fsdMain" class="fsdModel">

			<div id="fsdqs" class="function1">
				<div class="imgDiv">
					<img class="imgStyle" src="/zwwxV2/resource/images/home/qianshou.png"/>
				</div>
				<div class="textStyle">签收</div>
			</div>
			<div id="fsdbm" class="function2">
				<div class="imgDiv">
					<img class="imgStyle" src="/zwwxV2/resource/images/home/baoming.png"/>

			<div id="fsdjhgz" class="function3">
				<div class="imgDiv">

		</div>
		<div class="fsdFuncStyle">

			</div>
			<div id="fsdyqs" class="function5">
				<div class="imgDiv">
					<img class="imgStyle" src="/zwwxV2/resource/images/home/yiqianshou.png"/>
				</div>
				<div class="textStyle">已签收</div>
			</div>
			<div class="function6"></div>
		</div>
	</div>
	<!-- 试点单位功能模块 -->

		<div class="fsdFuncStyle">
			<div id="sddb" class="function1">
				<div class="imgDiv">
					<img class="imgStyle" src="/zwwxV2/resource/images/home/jhgz.png" />

				<div class="textStyle">待办</div>
			</div>
			<div id="sdjhgz" class="function2">

				</div>

			</div>
		</div>

</div>
<!-- 在页面中就还是showLoading，防止loading出现较慢 -->
<script type="text/javascript">
	$.showLoading("努力加载中...");
