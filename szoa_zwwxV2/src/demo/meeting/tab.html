<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content="telephone=no" name="format-detection"/>
    <title>会议报名表--tab切换</title>
    <link rel="stylesheet" href="../../resource/css/weui.css">
    <link rel="stylesheet" href="../../resource/css/font.css">
    <link rel="stylesheet" href="../../resource/css/global.css">
    <link rel="stylesheet" href="../../resource/css/base.css">
    <!--require js-->
    <script src="../../resource/js/lib/require/require.js"></script>
    <script>
        /*配置依赖*/
        require.config({
            baseUrl: '/zwwx/',
            paths: {
                "jquery": "resource/js/lib/jquery/jquery.min",
                'swiper': "resource/js/lib/swiper/idangerous.swiper.min",
                'tab_swiper': "resource/js/widget/tab_swiper"
            },
            shim: {
                'tab_swiper': {
                    deps: ['jquery', 'swiper']
                }
            }
        });


        /*程序入口*/
        require(['jquery', 'swiper', 'tab_swiper'], function ($, undefined, TabSwiper) {
            $(function () {
                /*执行TabSwiper渲染
                * 参数说明：
                * 第一个参数为内部配置对象,默认为null
                * 第二个参数为,swiper配置对象
                * */
                TabSwiper.init({
                    index:3
                });
            });
        });
    </script>
</head>
<body>

<h2 class="wx-theme-wrap">tab切换--多列定宽</h2>

<div class="wx-tabpanel-wrap tabpanel-btnright" id="tabswiper_panel">
    <div class="wx-tabpanel-list">
        <div class="wx-tabpanel-slide" id="tabswiper_slide">
            <ul class="wx-tablist-wrap">
                <li class="menu-yijian">意见</li>
                <li class="menu-zhengwen">正文</li>
                <li class="menu-ziliao">参考资料</li>
                <li class="menu-qianfa">签发</li>
                <li class="menu-bianqian">便签贴</li>
                <li class="menu-chengpi">呈批信息</li>
                <li class="menu-banli">办理信息</li>
                <li class="menu-genzong">交换跟踪</li>
                <li class="menu-biaodan">表单</li>
                <li class="menu-huiyi">会议信息</li>
                <li class="menu-huiyibaoming">会议报名表</li>
            </ul>
        </div>
    </div>
    <div class="wx-tabpanel-grid">
        <h1>tab切换--与swiper集成--给北京UI参考的界面图</h1>
        <ul class="wx-tabcolumn-wrap" id="tabswiper_grid"></ul>
    </div>
    <div class="wx-tabpanel-mask" id="tabswiper_mask"></div>
    <div class="wx-tabpanel-toggle g-d-hidei" id="tabswiper_btn"></div>
</div>

<h2 class="wx-theme-wrap">tab切换--自适应</h2>
<div class="wx-tablist-wrap">
    <a href="#" class="active">表单</a>
    <a href="#">正文</a>
    <a href="#">参考资料</a>
</div>

<h2 class="wx-theme-wrap">tab切换--2列定宽</h2>
<div class="wx-tablist-wrap wx-tablist-item2">
    <a href="#" class="active">表单</a>
    <a href="#">正文</a>
</div>

<h2 class="wx-theme-wrap">tab切换--3列定宽</h2>
<div class="wx-tablist-wrap wx-tablist-item3">
    <a href="#">表单</a>
    <a href="#" class="active">正文</a>
    <a href="#">参考资料</a>
</div>

<h2 class="wx-theme-wrap">tab切换--4列定宽</h2>
<div class="wx-tablist-wrap wx-tablist-item4">
    <a href="#">表单</a>
    <a href="#" class="active">正文</a>
    <a href="#">参考资料</a>
    <a href="#">其他</a>
</div>

</body>
</html>
