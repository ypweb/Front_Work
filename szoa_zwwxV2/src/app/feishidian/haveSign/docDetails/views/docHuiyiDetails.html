<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <!--强制竖屏-->
	<meta name="x5-orientation" content="portrait">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="telephone=no" name="format-detection" />
    <title></title>
    <!--扩展样式-->
    <link rel="stylesheet" href="/zwwxV2/resource/css/weui.css">
    <!--第三方组件-->
    <link rel="stylesheet" href="/zwwxV2/resource/js/lib/weui/css/jquery-weui.css" />
    <script src="/zwwxV2/resource/js/lib/jquery/jquery.min.js"></script>
    <script src="/zwwxV2/resource/js/lib/weui/js/jquery-weui.min.js"></script>
    <script src="/zwwxV2/resource/js/lib/require/require.js"></script>
    <script src="/zwwxV2/resource/js/config/config.js"></script>
</head>
<body>
<div style="display:none">
<div class="wrap">
    <div class="tabs wx-tablist-wrap wx-tablist-item3 g-d-hidei">
        <a href="#" hidefocus="true" id="is_tab" class="active">报名</a>
        <a href="#" id="zhengwen_tab" hidefocus="true">正文</a>
        <a href="#" hidefocus="true">参考资料</a>
    </div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div id="laiwen_div" class="g-d-hide">
                    <ul class="wx-detaillist-wrap wx-detaillist-indent wx-detaillist-indent4">
                        <li>
                            <h2 class="wx-labeltheme-wrap">来文信息</h2>
                            <div class="wx-labelshow">
                                <div><span>来文单位：</span><p id="unitname"></p></div>
                                <div><span>来文字号：</span><p id="documentNo"></p></div>
                                <div><span>签发人：</span><p id="employee"></p></div>
                                <div><span>文件缓急：</span><p id="priority"></p></div>
                                <div><span>收文编号：</span><p id="SdocumentNo"></p></div>
                            </div>
                        </li>
                    </ul>
                    <ul id="baomingbiao_ul" class="wx-detaillist-wrap wx-detaillist-indent wx-detaillist-indent4 g-d-hidei">
                        <li>
                            <h2 class="wx-labeltheme-wrap">会议报名表</h2>
                            <ul class="wx-detaillist-wrap wx-detaillist-indent wx-detaillist-border-rbl g-clear-pl g-clear-pr wx-detaillist-indent4" id="huiyibaoming_div"></ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="wx-download-text-wrap wx-download-edit">
                    <div id="zhengwen_div" class="download-bg g-d-hide">
                        <div id="zhengwen_doc" data-id="" class="download-text" >请点击预览</div>
                        <div class="download-icon"></div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="container-fluid">
                    <div class="wx-themelist-panel g-gap-mt5"><h2 class="wx-labeltheme-wrap">附件</h2></div>
                    <ul id="docDetailFujian" class="g-d-hide wx-detaillist-wrap wx-detaillist-indent wx-detaillist-indent4">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="wx-tool-wrap wx-tool-lb-wrap g-d-hide">
    <!--第一级菜单-->
    <ul class="wx-tool-list wx-tool-toggle">
        <li class="tool-menu-meeting" data-title="会议报名"></li>
    </ul>
</div>
</div>
</body>
<script>
    $.showLoading("努力加载中...");
</script>
<script type="text/javascript" src="/zwwxV2/app/feishidian/haveSign/docDetails/docHuiyiDetailsCtrl.js"></script>

</html>
