<!DOCTYPE html>
<html lang="zh">
<head>
	<!--强制竖屏-->
	<meta name="x5-orientation" content="portrait">
   	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8" />
   	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="telephone=no" name="format-detection" />
    <title>修改报名信息</title>
    <link rel="stylesheet" href="/zwwxV2/resource/css/weui.css">
    <link rel="stylesheet" href="/zwwxV2/resource/js/lib/weui/css/jquery-weui.css" />

    <script src="/zwwxV2/resource/js/lib/jquery/jquery.min.js"></script>
    <script src="/zwwxV2/resource/js/lib/weui/js/jquery-weui.min.js"></script>
	<script src="/zwwxV2/resource/js/lib/require/require.js"></script>
	<script src="/zwwxV2/resource/js/config/config.js"></script>
</head>
<body  >
<div style="display:none">
    <!--表单-->
    <ul class="wx-form-wrap wx-form-indent wx-form-indent5">
        <li>
            <label class="wx-form-label">
                <span class="wx-form-require"></span>
                <div class="wx-form-name">参会人姓名</div>
                <div class="wx-form-text"><input id="personName" type="text"  name="chrxm" readonly/></div>
                <div class="wx-form-tip"></div>
            </label>
        </li>
        <li>
            <label class="wx-form-label">
                <span class="wx-form-require"></span>
                <div class="wx-form-name">参会人职位</div>
                <div class="wx-form-text"><input id="personJob" type="text" placeholder="请输入参会人职位" name="chrzw" /></div>
                <div class="wx-form-tip"></div>
            </label>
        </li>
        <li>
            <label class="wx-form-label">
                <span class="wx-form-require"></span>
                <div class="wx-form-name">参会人单位</div>
                <div class="wx-form-text"><input id="personDept" type="text" name="chrdw" readonly/></div>
                <div class="wx-form-tip"></div>
            </label>
        </li>
        <li>
            <div class="wx-form-label">
                <div class="wx-form-name">是否请假</div>
                <div class="wx-form-text" id="workcheck">
                    <label data-title="否" class="wx-form-rc wx-form-rc-simulation simulation-radio"><input value="2" type="radio" name="sfqj" /></label>
                    <label data-title="是" class="wx-form-rc wx-form-rc-simulation simulation-radio"><input value="1" type="radio" name="sfqj" /></label>
                </div>
                <div class="wx-form-tip"></div>
            </div>
        </li>
        <li class="wx-form-item3x">
            <label class="wx-form-label">
                <span class="wx-form-require"></span>
                <div class="wx-form-name">请假原因</div>
                <div class="wx-form-text"><textarea id="workOffReason" name="chrdw"></textarea></div>
                <div class="wx-form-tip"></div>
            </label>
        </li>
    </ul>
    <!--按钮组-->
    <ul id="#bar_item" class="wx-btnaction-wrap wx-btnaction-item3">
        <li id="cancel" class="wx-btnaction-cancel">取消</li>
        <li id="cancelSignUp" class="wx-btnaction-cancel">取消报名</li>
        <li id="sure" class="wx-btnaction-sure">确定</li>
    </ul>
</div>

<script>
    $.showLoading("努力加载中...");
</script>
  <script type="text/javascript" src="/zwwxV2/app/feishidian/haveSign/signUpMeeting/changeSignUpInfoCtrl.js"></script>
</body>
</html>
