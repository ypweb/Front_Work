<!DOCTYPE html>
<html lang="en">
<head>
	<!--强制竖屏-->
	<meta name="x5-orientation" content="portrait">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="height=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta charset="utf-8"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title></title>

    <!--扩展资源-->
    <link rel="stylesheet" href="/zwwxV2/resource/css/weui.css">

    <link rel="stylesheet" href="/zwwx/resource/js/lib/weui/css/jquery-weui.css"/>
    <script src="/zwwxV2/resource/js/lib/jquery/jquery.min.js"></script>
    <script src="/zwwxV2/resource/js/lib/weui/js/jquery-weui.min.js"></script>
    <script src="/zwwxV2/resource/js/lib/require/require.js"></script>
    <script src="/zwwxV2/resource/js/config/config.js"></script>

</head>
<style>
    .checkbox-inline{
        margin-left: 20px;
        margin-bottom: 20px;
    }
</style>
<body>
<div style="display:none" id="center_html" class="wrap">
    <div class="tabs wx-tablist-wrap wx-tablist-item3">
        <a href="#" hidefocus="true" class="active waitdocTab">表单</a>
        <a href="#" id="zhengwen_tab" hidefocus="true" class="waitdocTab">正文</a>
        <a href="#" hidefocus="true" class="waitdocTab">参考资料</a>
    </div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div id="laiwen_div" class="g-d-hidei">
                    <ul class="wx-detaillist-wrap wx-detaillist-indent wx-detaillist-indent4">
                        <li>
                            <h2 class="wx-labeltheme-wrap">来文信息</h2>
                            <div class="wx-labelshow">
                                <div><span>来文单位：</span><p id="unitname"></p></div>
                                <div><span>来文字号：</span><p id="documentNo"></p></div>
                                <div><span>签发人：</span><p id="employee"></p></div>
                                <div><span>文件缓急：</span><p id="priority"></p></div>
                                <div><span>收文编号：</span><p id="SdocumentNo"></p></div>
                            </div>
                        </li>
                        <li id="qstw_btn">
                            <h2 class="wx-labeltheme-wrap">签收分办</h2>
                            <div class="wx-labelshow">
                                <div><span>文件类型:</span></div>
                                <label class="checkbox-inline">
                                    <input type="radio" checked="checked" name="docType" id="banwen"
                                           value="办文"> <span>办文</span>
                                </label>
                                <label class="checkbox-inline">
                                    <input type="radio" name="docType" id="yuejian"
                                           value="阅件"> <span>阅件</span>
                                </label>
                                <label class="checkbox-inline">
                                    <input type="radio" name="docType" id="dianbao"
                                           value="电报"> <span>电报</span>
                                </label>
                                <label class="checkbox-inline">
                                    <input type="radio" name="docType" id="qita"
                                           value="其他"> <span>其他</span>
                                </label>
                                <!--按钮组-->
                                <ul class="wx-btnitem-wrap wx-btnitem-item2 g-gap-mb10">
                                    <li>
                                        <div id="qianshouDOC" class="zw-btn zw-btn-wxextend g-br5">签收</div>
                                    </li>
                                    <li>
                                        <div id="tuiwenDOC" class="zw-btn zw-btn-default g-br5">退文</div>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>

                </div>
            </div>
            <div class="swiper-slide">
                <div class="wx-download-text-wrap wx-download-edit">
                    <div id="zhengwen_div" class="download-bg g-d-hidei">
                        <div id="zhengwen_doc" data-id="" class="download-text">请点击预览</div>
                        <div class="download-icon"></div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="container-fluid">
                    <div class="wx-themelist-panel g-gap-mt5"><h2 class="wx-labeltheme-wrap">附件</h2></div>
                    <ul id="docDetailFujian" class="wx-detaillist-wrap wx-detaillist-indent wx-detaillist-indent4 g-d-hidei">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $.showLoading("努力加载中...");
</script>
<script type="text/javascript" src="/zwwxV2/app/feishidian/waitSign/waitdocDetails/waitDocDetailsCtrl.js"></script>
</body>
</html>
