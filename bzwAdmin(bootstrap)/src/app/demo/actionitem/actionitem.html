<div class="core-cc-theme core-cc-theme2">操作条</div>
<div class="core-cc-actitem">
  <label class="actitem-sub">
    查询条件：<input type="text" name="search" placeholder="请输入查询条件" class="core-cc-form-input">
  </label>
  <label class="actitem-sub">
    类型：
    <select class="core-cc-form-input">
      <option value="1" selected>未审核</option>
      <option value="2">审核成功</option>
      <option value="3">审核失败</option>
    </select>
  </label>
  <label class="actitem-sub">
    电话：<input type="text" name="mobile" placeholder="请输入电话号码" class="core-cc-form-input">
  </label>
  <div class="actitem-sub">
    可用状态：
    <label>
      是：<input class="core-cc-form-check" type="radio" name="enabled" value="1">
    </label>
    <label>
      否：<input class="core-cc-form-check" type="radio" name="enabled" value="0">
    </label>
  </div>
  <div class="actitem-sub">
    参与条件：
    <label>
      哈哈：<input class="core-cc-form-check" type="checkbox" name="sc" value="1">
    </label>
    <label>
      呵呵：<input class="core-cc-form-check" type="checkbox" name="sc" value="2">
    </label>
    <label>
      嘎嘎：<input class="core-cc-form-check" type="checkbox" name="sc" value="3">
    </label>
  </div>
  <div class="actitem-sub">
    <div class="btn core-cc-btn-self-info core-cc-btn core-cc-btn-query">查询</div>
    <div class="btn btn-info core-cc-btn core-cc-btn-reset">清空</div>
  </div>
</div>
