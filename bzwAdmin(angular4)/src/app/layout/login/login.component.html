<div class="cl-login-container cl-mainbox-bg-{{login.bgTheme}}">
  <div class="cl-login-message">{{login.message}}</div>
  <div class="cl-login-logo"></div>
  <div class="cl-login-panel">
    <div class="cl-login-wrap">
      <div class="cl-login-posa cl-login-mask"></div>
      <div class="cl-login-posa cl-login-show">
        <h1 class="cl-login-header">布住网后台管理系统</h1>
        <div class="cl-login-main">
          <form nz-form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
            <!--用户名-->
            <div nz-form-item nz-row>
              <div nz-form-control nz-col [nzSm]="24" nzHasFeedback>
                <nz-input [nzType]="'text'" [nzSize]="'large'" [nzPlaceHolder]="'请输入用户名'" formControlName="username" [nzId]="'admin_username'">
                  <ng-template #prefix>
                    <i class="anticon anticon-user"></i>
                  </ng-template>
                </nz-input>
                <div nz-form-explain *ngIf="getFormControl('username').dirty && getFormControl('username').hasError('required')">用户名不能为空</div>
                <div nz-form-explain *ngIf="getFormControl('username').dirty && getFormControl('username').hasError('maxlength')">用户名不能超过{{username_maxLength}}个字符</div>
              </div>
            </div>
            <!--密码-->
            <div nz-form-item nz-row>
              <div nz-form-control nz-col [nzSm]="24" nzHasFeedback>
                <nz-input [nzType]="'password'" [nzSize]="'large'" [nzPlaceHolder]="'请输入密码'" formControlName="password" [nzId]="'admin_password'">
                  <ng-template #prefix>
                    <i class="anticon anticon-lock"></i>
                  </ng-template>
                </nz-input>
                <div nz-form-explain *ngIf="getFormControl('password').dirty && getFormControl('password').hasError('required')">密码不能为空</div>
                <div nz-form-explain *ngIf="getFormControl('password').dirty && getFormControl('password').hasError('minlength')">密码长度不能小于{{password_minLength}}位</div>
              </div>
            </div>
            <!--验证码-->
            <div nz-form-item nz-row>
              <div nz-form-control nz-col [nzSm]="24">
                <div nz-row>
                  <div nz-form-control nz-col [nzSm]="8" nzHasFeedback>
                    <nz-input [nzType]="'text'" (onblur)="validValidCode()" [nzSize]="'large'" [nzPlaceHolder]="'请输入验证码'" formControlName="identifyingCode" [nzId]="'admin_identifyingCode'">
                      <ng-template #prefix>
                        <i class="anticon ce-btn-icon-vc"></i>
                      </ng-template>
                    </nz-input>
                  </div>
                  <div nz-col [nzSm]="16">
                    <div class="ce-validcode-show" id="{{login.validcode_wrap}}"></div>
                  </div>
                </div>
                <div nz-form-explain *ngIf="getFormControl('identifyingCode').dirty && getFormControl('identifyingCode').hasError('required')">验证码不能为空</div>
                <div nz-form-explain *ngIf="getFormControl('identifyingCode').dirty && getFormControl('identifyingCode').hasError('minlength')">验证码长度不能小于{{validcode_minLength}}位</div>
              </div>
            </div>
            <!--提交按钮-->
            <div nz-row>
              <div nz-col [nzSm]="24" class="g-t-c">
                <button  nz-button [nzType]="'primary'" class="cl-login-submit g-w-percent16" [disabled]="!loginForm.valid">登录</button>
              </div>
              <div nz-col [nzSm]="24" class="g-t-c">
                <button  nz-button (click)="validValidCode()" [nzType]="'default'" class="cl-login-submit g-w-percent10 g-gap-mt2">切换</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
