<div class="cc-theme cc-theme1">表单</div>
<div class="row">
  <div class="col-sm-12">
    <div class="cc-theme cc-theme2">自定义表单-紧凑型</div>
    <form class="cc-form">
      <div class="cc-form-groupself-min">
        <label class="self-label g-w-percent10 g-t-r"><span class="self-require g-c-red1">*</span>设备类型:</label>

        <div class="self-input g-pos-r g-w-percent40">
          <label class="self-label">
            <input type="radio" value="1" name="deviceType">S67
          </label>
          <label class="self-label">
            <input type="radio" value="2" name="deviceType">T6
          </label>
          <label class="self-label">
            <input type="radio" value="3" name="deviceType">其他
          </label>
        </div>
      </div>

      <div class="cc-form-groupself-min">
        <label class="self-label g-w-percent10 g-t-r"><span class="self-require g-c-red1">*</span>省份:</label>

        <div class="self-input g-pos-r g-w-percent40">
          <select>
            <option selected value="1">湖南省</option>
            <option value="2">湖北省</option>
            <option value="3">广东省</option>
            <option value="4">广西省</option>
            <option value="5">山东省</option>
            <option value="6">山西省</option>
            <option value="7">河北省</option>
            <option value="8">河南省</option>
          </select>
        </div>
      </div>

      <div class="cc-form-groupself-min">
        <label class="self-label g-w-percent10 g-t-r"><span class="self-require g-c-red1">*</span>发货数量:</label>

        <div class="self-input g-pos-r g-w-percent40">
          <input type="text" name="deliveryQuantity" placeholder="请输入发货数量" maxlength="5"  />
          <span class="self-tips self-tips-no g-c-red1 g-fs4 g-w-percent50">发货数量不能为空</span>
        </div>
      </div>

      <div class="cc-form-groupself-min">
        <label class="self-label g-w-percent10 g-t-r"><span class="self-require g-c-red1">*</span>价格:</label>

        <div class="self-input g-pos-r g-w-percent40">
          <input type="text" name="deliveryPrice" placeholder="请输入价格" maxlength="5"  />
          <span class="self-tips self-tips-yes"></span>
        </div>
      </div>

      <div class="cc-form-groupself-min">
        <label class="self-label g-w-percent10 g-t-r">颜色搭配:</label>

        <div class="self-input g-pos-r g-w-percent40">
          <label class="self-label">
            <input type="checkbox" value="1" name="deviceColor">黑色
          </label>
          <label class="self-label">
            <input checked type="checkbox" value="2" name="deviceColor">银色
          </label>
          <label class="self-label">
            <input type="checkbox" value="3" name="deviceColor">白色
          </label>
        </div>
      </div>
    </form>
  </div>
  <div class="col-sm-12">
    <div class="cc-theme cc-theme2">自定义表单-常用型</div>
    <form class="cc-form">
      <div class="cc-form-groupself-def">
        <label class="self-label g-w-percent10 g-t-r"><span class="self-require g-c-red1">*</span>设备类型:</label>

        <div class="self-input g-pos-r g-w-percent40">
          <label class="self-label">
            <input type="radio" value="1" name="deviceType">S67
          </label>
          <label class="self-label">
            <input type="radio" value="2" name="deviceType">T6
          </label>
          <label class="self-label">
            <input type="radio" value="3" name="deviceType">其他
          </label>
        </div>
      </div>

      <div class="cc-form-groupself-def">
        <label class="self-label g-w-percent10 g-t-r"><span class="self-require g-c-red1">*</span>省份:</label>

        <div class="self-input g-pos-r g-w-percent40">
          <select>
            <option selected value="1">湖南省</option>
            <option value="2">湖北省</option>
            <option value="3">广东省</option>
            <option value="4">广西省</option>
            <option value="5">山东省</option>
            <option value="6">山西省</option>
            <option value="7">河北省</option>
            <option value="8">河南省</option>
          </select>
        </div>
      </div>

      <div class="cc-form-groupself-def">
        <label class="self-label g-w-percent10 g-t-r"><span class="self-require g-c-red1">*</span>发货数量:</label>

        <div class="self-input g-pos-r g-w-percent40">
          <input type="text" name="deliveryQuantity" placeholder="请输入发货数量" maxlength="5"  />
          <span class="self-tips self-tips-no g-c-red1 g-fs4 g-w-percent50">发货数量不能为空</span>
        </div>
      </div>

      <div class="cc-form-groupself-def">
        <label class="self-label g-w-percent10 g-t-r"><span class="self-require g-c-red1">*</span>价格:</label>

        <div class="self-input g-pos-r g-w-percent40">
          <input type="text" name="deliveryPrice" placeholder="请输入价格" maxlength="5"  />
          <span class="self-tips self-tips-yes"></span>
        </div>
      </div>

      <div class="cc-form-groupself-def">
        <label class="self-label g-w-percent10 g-t-r">颜色搭配:</label>

        <div class="self-input g-pos-r g-w-percent40">
          <label class="self-label">
            <input type="checkbox" value="1" name="deviceColor">黑色
          </label>
          <label class="self-label">
            <input checked type="checkbox" value="2" name="deviceColor">银色
          </label>
          <label class="self-label">
            <input type="checkbox" value="3" name="deviceColor">白色
          </label>
        </div>
      </div>
    </form>
  </div>
  <div class="col-sm-12">
    <div class="cc-theme cc-theme2">自定义表单-图标型</div>
    <form class="cc-form">
      <div class="cc-form-groupself-icon">
        <label class="self-label g-pos-r g-w-percent50 label-icon label-username">
          <input type="text" name="username" placeholder="请输入登陆账号" class="self-input" autocomplete="off" />
          <span class="self-tips self-tips-yes"></span>
        </label>
      </div>

      <div class="cc-form-groupself-icon">
        <label class="self-label g-pos-r g-w-percent50 label-icon label-password">
          <input type="password" placeholder="请输入登陆密码" name="password" autocomplete="off" class="self-input" />
          <span class="self-tips self-tips-no g-c-red1">登陆密码不能少于6位</span>
        </label>
      </div>

      <div class="cc-form-groupself-icon">
        <label class="self-label g-pos-r g-w-percent32 label-icon label-validcode">
          <input type="text" name="identifyingCode" placeholder="请输入验证码" class="self-input" minlength="4" maxlength="6" autocomplete="off" />
        </label>
        <label class="self-valid g-t-r g-f-r g-w-percent15">
          <img alt="验证码" src="assets/images/bg/bg_default.png">
        </label>
      </div>

      <div class="cc-form-groupself-icon">
        <button type="button" class="btn btn-info btn-lg g-w-percent50 g-clear-br g-t-c">立即登录</button>
      </div>
    </form>
  </div>
  <div class="col-sm-12">
    <div class="cc-theme cc-theme2">bootstrap 默认表单</div>
    <form class="cc-form">
      <div class="form-group">
        <label class="control-label"><span class="cc-form-require"></span>商品编号：</label>
        <input type="text" class="form-control" name="code" placeholder="请输入商品编号" />
      </div>
      <div class="form-group">
        <label class="control-label">商品状态：</label>
        <select class="form-control" name="admin_status">
          <option value="0" selected>仓库</option>
          <option value="1" >上架</option>
          <option value="2" >下架</option>
        </select>
      </div>
      <div class="form-group">
        <label class="control-label"><span class="cc-form-require-pos"></span>商品名称：</label>
        <input type="text" class="form-control" placeholder="请输入商品名称" name="goodsname"/>
      </div>

      <div class="form-group">
        <label class="control-label">商品描述：</label>
        <textarea class="form-control" name="details"></textarea>
      </div>

      <div class="form-group">
        <button type="button" class="btn btn-success">添加</button>
      </div>

    </form>
  </div>
</div>
