<!DOCTYPE html>
<html lang="zh" data-ng-app="app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,maximum-scale=1">
	<meta name="description" content="布住网分仓管理平台" />
	<meta name="keywords" content="布住网分仓管理平台">
	<meta name="author" content="yp" />
	<title>布住网分仓管理平台</title>
	<link href="images/logo_icon.ico" rel="icon">
	<link rel="stylesheet" href="css/base.css">
	<!--[if lt IE 9]>
	<script src="js/base/h5support.js"></script>
	<![endif]-->
</head>
<body class="struct-layout-wrap" ng-controller="AppController as app_ctrl">
    <!--兼容-->
    <div ng-if="app_ctrl.app_config.issupport">
        <!--登录后--主区域-->
        <div ng-if="app_ctrl.login.islogin">
            <!--头部-->
            <div class="struct-layout-header" data-ng-include="'tpl/common/header.html'"></div>

            <!--主体-->
            <div ng-cloak ui-view></div>

            <!--底部-->
            <div class="struct-layout-footer" data-ng-include="'tpl/common/footer.html'"></div>
        </div>
        <div ng-if="!app_ctrl.login.islogin" data-ng-include="'tpl/login.html'"></div>


        <!--弹出层--加载动画-->
        <div class="struct-layout-animateload ui-loading-animation {{app_ctrl.app_config.isloading}}" ></div>
    </div>

    <!--不兼容-->
    <div ng-if="!app_ctrl.app_config.issupport" class="struct-layout-support ui-support-panel"></div>

<!--jquery-->
<script src="js/base/jquery-1.11.1.js"></script>

<!--base-->
<script src="js/base/base.js"></script>


<!--angular-->
<script src="js/angular/angular/angular.min.js"></script>
<script src="js/angular/angular/angular-animate.min.js"></script>
<!--<script src="js/angular/angular/angular-cookies.min.js"></script>
<script src="js/angular/angular/angular-resource.min.js"></script>-->
<script src="js/angular/angular/angular-sanitize.min.js"></script>
<!--<script src="js/angular/angular/angular-touch.min.js"></script>-->
<script src="js/angular/angular/angular-route.min.js"></script>

<!--vendor-->
<script src="js/angular/angular/angular-ui-router.min.js"></script>


<!--lazyload:延迟加载-->
<script src="js/angular/oclazyload/ocLazyLoad.js"></script>


<!--引入测试类-->
<!--<script src="../js/base/mock-min.js"></script>-->
<!--<script src="../js/angular/angular/angular-mocks.js"></script>-->
<script src="js/base/mock-min.js"></script>

<!--app-->
<!--引入angular模块功能，指明其相关依赖-->
<script src="js/app/app.js"></script>

<!--应用程序初始化配置-->
<script src="js/app/config.js"></script>


<!--路由跳转-->
<script src="js/app/config.router.js"></script>

<!--公共组件-->
<script src="js/base/services/tool-dialog.js"></script>
<script src="js/base/factory/tool-util.js"></script>

<!--公共指令集-->
<script src="js/app/directives/ui-commonitem.js"></script>

<!--表单指令集-->
<script src="js/app/directives/ui-from.js"></script>

<!--主程序，控制器设置基本配置-->
<script src="js/app/app_controller.js"></script>


<!--登录-->
<script src="js/app/module/login/login_service.js"></script>

<!--权限-->
<script src="js/app/services/power/power_service.js"></script>

<!--测试-->
<script src="test/test.js"></script>

</body>
</html>
