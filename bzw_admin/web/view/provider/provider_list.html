<h1 class="admin-layout-theme3 g-clear-pt">供应商管理--列表</h1>

<!--查询区域-->
<div ng-show="vm.powerlist.query" class="admin-action-item">
    <!--过滤-->
    <div class="action-item-input g-w-number6 g-gap-mr3">
        <label class="action-indent-b2">过滤:<input class="form-control input-sm" placeholder="" ng-model="vm.record.filter" ng-keyup="vm.filterTableData()"  type="search"></label>
    </div>


    <!--查询条件-->
    <div class="action-item-input g-w-number10 g-gap-mr3">
        <label class="action-indent-b4">店主姓名：
            <input type="text" class="form-control input-sm"  placeholder="" ng-model="vm.record.legalName" />
        </label>
    </div>

    <div class="action-item-input g-w-number10 ">
        <label class="action-indent-b6">店铺名称：
            <input type="text" class="form-control input-sm"  placeholder="" ng-model="vm.record.storeName" />
        </label>
    </div>

    <div class="action-item-input g-w-number8 g-gap-mt2 g-gap-mr3">
        <label class="action-indent-b4">审核状态:
            <select class="form-control g-clear-pt g-clear-pb" ng-init="vm.record.auditStatus=''" ng-model="vm.record.auditStatus" ng-options="item.value as item.key for item in vm.auditStatusItem"></select>
        </label>
    </div>

    <!--查询-->
    <div class="action-item-btn action-item-export g-w-number3 g-gap-mr2">
        <span ng-click="vm.getTableData()" class="btn btn-export g-br3 g-w-percent50 g-c-blue3">查询</span>
    </div>

    <!--批量处理按钮-->
    <div ng-show="true || vm.powerlist.enabled" class="action-item-btn action-item-export g-w-number3 g-gap-mr2">
        <span ng-click="vm.doItemAction({index:1,attrkey:'enabled',attrvalue:'1',action:'forbid',type:'batch'})" class="btn btn-export g-br3 g-w-percent50 g-c-blue3">批量禁用</span>
    </div>
    <div ng-show="true || vm.powerlist.enabled" class="action-item-btn action-item-export g-w-number3 g-gap-mr2">
        <span ng-click="vm.doItemAction({index:1,attrkey:'enabled',attrvalue:'0',action:'enabled',type:'batch'})" class="btn btn-export g-br3 g-w-percent50 g-c-blue3">批量启用</span>
    </div>

    <!--列控制-->
    <div class="action-item-ul g-w-number3 g-pos-r" ng-show="vm.table.table_column1.columnshow && app_ctrl.viewmode.value==='default'">
        <div class="action-theme action-theme-btn g-br3 g-t-c">显示列</div>
        <div class="action-ul g-d-hidei" id="admin_list_column1">
            <ul class="action-list-wrap" ></ul>
        </div>
    </div>
</div>





<!--表格-->
<table id="admin_list_table1" class="table table-bordered table-striped table-hover admin-layout-table">

    <!--分组样式-->
    <colgroup id="admin_list_colgroup1">
        <col class="g-w-percent2">
        <col class="g-w-percent6">
        <col class="g-w-percent6">
        <col class="g-w-percent5">
        <col class="g-w-percent5">
        <col class="g-w-percent6">
        <col class="g-w-percent3">
        <col class="g-w-percent3">
        <col class="g-w-percent6">
        <col class="g-w-percent8">
    </colgroup>
    <!--头部-->
    <thead>
    <tr>
        <th class="g-clear-pl g-clear-pr g-t-c">
            <div class="admin-batchitem-wrap" ng-show="true || vm.powerlist.query" >
                <label data-check="0" class="admin-batchitem-check" id="admin_list_check1"></label>
            </div>
        </th>
        <th>用户名/姓名</th>
        <th>店铺名称</th>
        <th>公司名称</th>
        <th>联系电话</th>
        <th>所在地</th>
        <th>状态</th>
        <th>审核状态</th>
        <th>创建时间</th>
        <th>操作</th>
    </tr>
    </thead>

    <!--表主体-->
    <tbody id="admin_list_body1" class="middle-align"></tbody>
</table>

<!--分页-->
<div class="admin-page-wrap">
    <div class="easyui-pagination g-w-percent50" id="admin_list_page1" data-options="links:5,layout:['manual','first','prev','links','next','last'],displayMsg:'显示{from}&nbsp;到&nbsp;{to}&nbsp;共&nbsp;{total}条记录'"></div>
</div>
