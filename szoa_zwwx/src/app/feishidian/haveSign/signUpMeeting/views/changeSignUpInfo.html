<!DOCTYPE html>
<html lang="zh">
<head>
	<!--强制竖屏-->
	<meta name="x5-orientation" content="portrait">
   	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8" />
   	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="telephone=no" name="format-detection" />
    <title>修改报名信息</title>
    <link rel="stylesheet" href="/zwwx/resource/css/weui.css">
    <link rel="stylesheet" href="/zwwx/resource/js/lib/weui/css/jquery-weui.css" />

    <script src="/zwwx/resource/js/lib/jquery/jquery.min.js"></script>
    <script src="/zwwx/resource/js/lib/weui/js/jquery-weui.min.js"></script>
	<script src="/zwwx/resource/js/lib/require/require.js"></script>
	<script src="/zwwx/resource/js/config/config.js"></script>
</head>
<body  >
<div style="display:none">
    <!--表单-->
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">参会人姓名</label>
            </div>
            <div class="weui-cell__bd">
                <input id="personName" class="weui-input" type="text" name="chrxm" readonly />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">参会人职位</label>
            </div>
            <div class="weui-cell__bd">
                <input id="personJob" class="weui-input" type="text"  placeholder="请输入参会人职位" name="chrzw" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">参会人单位</label>
            </div>
            <div class="weui-cell__bd">
                <input id="personDept" class="weui-input" type="text" name="chrxm" readonly />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">是否请假</label>
            </div>
            <div class="weui-cell__bd weui-cells_radio" id="workcheck">
                <label class="weui-check__label">
                    <input class="weui-check"  value="1" type="radio" name="sfqj">
                    <span class="weui-icon-checked"></span>
                     	是
                </label>
                <label class="weui-check__label">
                    <input class="weui-check"  value="2" type="radio" name="sfqj">
                    <span class="weui-icon-checked"></span>
                 	   	否
                </label>
            </div>
        </div>
        <div class="wx-gap-wrap"></div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">请假原因</label>
            </div>
        </div>
        <div class="weui-cell g-bt-pse-none">
            <div class="weui-cell__bd">
                <textarea id="workOffReason" name="chrdw" maxlength="200" class="weui-textarea" rows="4"></textarea>
            </div>
        </div>
    </div>
    <!--<ul class="wx-form-wrap wx-form-indent wx-form-indent5">
        <li>
            <div class="wx-form-label">
                <div class="wx-form-name">是否请假</div>
                <div class="wx-form-text" id="workcheck">
                    <label data-title="否" class="wx-form-rc wx-form-rc-simulation simulation-radio"><input value="2" type="radio" name="sfqj" /></label>
                    <label data-title="是" class="wx-form-rc wx-form-rc-simulation simulation-radio"><input value="1" type="radio" name="sfqj" /></label>
                </div>
                <div class="wx-form-tip"></div>
            </div>
        </li>
    </ul>-->
    <!--按钮组-->
    <ul id="#bar_item" class="wx-btnaction-wrap wx-btnaction-item3">
        <li id="cancel" class="wx-btnaction-cancel">取消</li>
        <li id="cancelSignUp" class="wx-btnaction-cancel">取消报名</li>
        <li id="sure" class="wx-btnaction-sure">确定</li>
    </ul>
</div>

<script>
    $.showLoading("努力加载中...");
</script>
  <script type="text/javascript" src="/zwwx/app/feishidian/haveSign/signUpMeeting/changeSignUpInfoCtrl.js"></script>
</body>
</html>
