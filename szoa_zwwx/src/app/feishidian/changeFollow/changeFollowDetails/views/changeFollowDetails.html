<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <!--禁止自动识别任何可能是电话号码的字符串-->
    <meta name="format-detection" content="telephone=no"/>
    <!--强制竖屏-->
    <meta name="x5-orientation" content="portrait">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content="telephone=no" name="format-detection"/>
    <title></title>
    <!--扩展样式-->
    <link rel="stylesheet" href="/zwwx/resource/css/weui.css">
    <!--第三方组件-->
    <link rel="stylesheet" href="/zwwx/resource/js/lib/weui/css/jquery-weui.css"/>
    <script src="/zwwx/resource/js/lib/jquery/jquery.min.js"></script>
    <script src="/zwwx/resource/js/lib/weui/js/jquery-weui.min.js"></script>
    <script src="/zwwx/resource/js/lib/require/require.js"></script>
    <script src="/zwwx/resource/js/config/config.js"></script>
</head>
<style>
    .alertMsg{
        color:#333;
        text-align:left;
    }
    .alertDetail{
        color:#3B9CFF;
        text-align:left;
    }
</style>
<body>
<div style="display:none">
<div id="jiaohuangenzong_swiper" class="swiper-slide g-d-hidei">
    <div id="jiaohuangenzong_div" class="">
        <!--交换跟踪第一部分-->
        <div class="wx-followpanel-wrap">
            <div class="wx-followselect-wrap">
                <div class="select-title" id="follow_toggle"></div>
                <div class="select-list-wrap">
                    <ul class="select-list" id="follow_select">
                    </ul>
                </div>
            </div>
            <ul class="wx-followdata-wrap">
                <li class="data-icon"></li>
                <li class="data-text">
                    <div id="totalNb" class="g-c-red1">345</div>
                    <p>发送总数</p>
                </li>
                <li class="data-text">
                    <div id="sendNb" class="g-c-green1">62</div>
                    <p>已发送</p>
                </li>
            </ul>
        </div>
        <!--交换跟踪第二部分-->
        <ul id="qianshou_nb_all" class="wx-tabradius-wrap wx-tablist-item3 g-gap-mb1">
            <li data-id="wqsList" class="tabactive">
                <div id="wqs_nb">未签收()</div>
            </li>
            <li data-id="yqsList">
                <div id="yqs_nb">已签收()</div>
            </li>
            <li data-id="yhfList">
                <div id="yhf_nb">已回复()</div>
            </li>
            <li data-id="jsList">
                <div id="js_nb">拒收()</div>
            </li>
            <li data-id="nosendList">
                <div id="wsd_nb">未送达()</div>
            </li>
            <li data-id="ychList">
                <div id="ych_nb">已撤回()</div>
            </li>
        </ul>
        <!--交换跟踪第三部分-->
        <ul class="wx-followlist-wrap" id="follow_list">
        </ul>
    </div>
</div>
<!--交换跟踪--办文状态-->
<div class="wx-followtext-wrap g-d-hidei" id="follow_process">
    <div class="wx-followtext-show">
        <h1>办文状态</h1>
        <ul class="wx-processtext-list"></ul>
        <div id="follow_process_sure">确定</div>
    </div>
</div>
</div>
<script>
    $.showLoading("努力加载中...");
</script>
<script type="text/javascript" src="/zwwx/app/feishidian/changeFollow/changeFollowDetails/changeFollowDetailsCtrl.js"></script>
</body>
</html>
