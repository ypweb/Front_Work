<!DOCTYPE html>
<html lang="en">
<head>
	<!--强制竖屏-->
	<meta name="x5-orientation" content="portrait">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="height=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta charset="utf-8"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>退文</title>

    <!--扩展资源-->
   <link rel="stylesheet" href="/zwwx/resource/css/weui.css">

    <link rel="stylesheet" href="/zwwx/resource/js/lib/weui/css/jquery-weui.css" />
    <script src="/zwwx/resource/js/lib/jquery/jquery.min.js"></script>
    <script src="/zwwx/resource/js/lib/weui/js/jquery-weui.min.js"></script>
    <script src="/zwwx/resource/js/lib/require/require.js"></script>
    <script src="/zwwx/resource/js/config/config.js"></script>
</head>
<body class="wx-btn-body">
<div style="display:none" class="wx-detaillist-wrap g-d-hidei">
    <div class="wx-labeltheme-wrap g-bc-white">退文类型</div>
    <div class="waitdoc-fromMsg waitdocBody g-clear-p">
        <ul class="waitdoc-fromMsg-ul wx-btnlist-wrap wx-btnlist-auto"></ul>
    </div>

    <div class="wx-gap-wrap"></div>

    <div class="wx-labeltheme-wrap g-bc-white">退文原因</div>
    <div class="waitdoc-qsfbMsg">
        <div class="btn-Reason waitdocBody g-clear-p">
            <ul class="wx-btnlist-wrap btn-Reason-ul wx-btnlist-auto"></ul>
        </div>
    </div>

    <div class="wx-gap-wrap"></div>

    <div class="weui-cells weui-cells_form g-clear-m">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">绩效考核:</label>
            </div>
            <div class="weui-cell__bd weui-cells_radio">
                <label class="weui-check__label">
                    <input type="radio"  class="weui-check"  checked="checked" name="kaohe" id="qiyongkaohe" value="0">
                    <span class="weui-icon-checked"></span>
                    不启用
                </label>
                <label class="weui-check__label">
                    <input type="radio"  class="weui-check" name="kaohe" id="buqiyongkaohe" value="1">
                    <span class="weui-icon-checked"></span>
                    启用
                </label>
            </div>
        </div>
    </div>

    <!--按钮组-->
    <ul id="#bar_item" class="wx-btnaction-wrap wx-btnaction-item2">
        <li id="returnDocN" class="wx-btnaction-cancel">取消退文</li>
        <li id="returnDocY" class="wx-btnaction-sure">确定退文</li>
    </ul>
</div>

<script>
    $.showLoading("努力加载中...");
</script>
<script type="text/javascript" src="/zwwx/app/feishidian/waitSign/waitdocDetails/returnDocCtrl.js"></script>
</body>
</html>
