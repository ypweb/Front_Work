<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content="telephone=no" name="format-detection"/>
    <title>间隙，间隔</title>
    <link rel="stylesheet" href="../../resource/css/weui.css">
    <link rel="stylesheet" href="../../resource/css/font.css">
    <link rel="stylesheet" href="../../resource/css/global.css">
    <link rel="stylesheet" href="../../resource/css/base.css">
</head>
<body class="g-bc-white">
<div class="wx-theme-wrap g-bc-white">默认间距↓</div>
<div class="wx-gap-wrap"></div>
<div class="wx-theme-wrap g-bc-white">默认2倍间距↓</div>
<div class="wx-gap-wrap wx-gap-item2x"></div>
<div class="wx-theme-wrap g-bc-white">默认3倍间距↓</div>
<div class="wx-gap-wrap wx-gap-item3x"></div>
<div class="wx-theme-wrap g-bc-white">默认4倍间距↓</div>
<div class="wx-gap-wrap wx-gap-item4x"></div>
<div class="wx-theme-wrap g-bc-white">默认5倍间距↓</div>
<div class="wx-gap-wrap wx-gap-item5x"></div>
<div class="wx-theme-wrap g-bc-white">全屏间距(同默认一样,item2x → item5x:依次为2-5倍高度)↓</div>
<div class="wx-gap-view-wrap"></div>

<div class="wx-theme-wrap g-bc-white">默认间距(下边框)↓</div>
<div class="wx-gap-wrap wx-gap-bottomline"></div>
<div class="wx-theme-wrap g-bc-white">默认间距(上边框)↓</div>
<div class="wx-gap-wrap wx-gap-topline"></div>
</body>
</html>
