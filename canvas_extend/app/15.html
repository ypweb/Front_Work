<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">
    body {
        display: flex;
    }
    body:before{
        content: 'Just draw';
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font: bold 50px/1 Arial, sans-serif;
        text-transform: uppercase;
        color: #DDD;
    }
    canvas {
        position: relative;
        width: 100%;
        height: auto;
    }

    #blendModes {
        position: absolute;
        z-index: 2;
        top: 20px;
        right: 20px;
        font-size: 16px;
    }

    #clear {
        position: absolute;
        z-index: 2;
        bottom: 20px;
        right: 20px;
        font-size: 16px;
    }
</style>
<body>
<canvas id="canvas"></canvas>

<select name="blendModes" id="blendModes">
    <option value="normal">normal</option>
    <option value="multiply">multiply</option>
    <option value="screen">screen</option>
    <option value="overlay">overlay</option>
    <option value="darken">darken</option>
    <option value="lighten">lighten</option>
    <option value="color">color-dodge</option>
    <option value="color">color-burn</option>
    <option value="hard">hard-light</option>
    <option value="soft">soft-light</option>
    <option value="difference" selected>difference</option>
    <option value="exclusion">exclusion</option>
    <option value="hue">hue</option>
    <option value="saturation">saturation</option>
    <option value="color">color</option>
    <option value="luminosity">luminosity</option>
</select>

<button id="clear">Clear</button>
<script src="../lib/jquery-1.11.1.js"></script>
<script src="../js/15.js"></script>
</body>
</html>
